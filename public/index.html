<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"  integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Login</title>

</head>

<body>
    <!-- Nav && Login -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">
          ContactYou
        </a>
    </nav>
    <div class="container p-5 h-100">

    <div class="row h-100" id="nickWrap">
        <div class="col-md-4 mx-auto my-auto">

        <div class="card rounded-0 bg-dark text-white">
            <p id="nickError"></p>
            <div class="card-body p-4">
            <h2 class="card-title mb-3">Login</h2>
            <form id="nickForm">
                <div class="mb-3">
                <label for="username">Username:</label>
                <input id="nickname" type="text" class="form-control bg-dark text-white shadown-0 border-primary"
                    placeholder="Enter your username" autofocus />
                </div>
                <input type="submit" class="btn btn-warning btn-block mt-2"/>
            </form>
            </div>
        </div>

        </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div class="row p-5 h-100" id="contentWrap">

        <div class="col-md-8">
          <div class="card bg-dark text-white rounded-0">
            <!-- CARD HEADER-->
            <div class="card-header bg-primary text-white">
              <h4>Chat</h3>
            </div>
  
            <!-- CARD BODY-->
            <div id="chat" class="card-body chat"></div>
  
            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                  <button class="btn btn-warning rounded-0">
                    <i class="fas fa-location-arrow"></i> Send
                  </button>
              </div>
            </form>
          </div>
        </div>
  
        <!-- USERS SECTION-->
        <div class="col-md-4">
          <div class="card bg-dark text-white rounded-0">
            <div class="card-header bg-primary">
              <h3>Users</h3>
            </div>
            <div class="card-body">
              <div id="usernames"></div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>

</html>
