<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"  integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>ContactYou</title>

</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">
          ContactYou
        </a>
    </nav>
    
    <!-- LOGIN -->
    <div class="card col-md-4 mt-5 mx-auto" id="loginWrap">
      <div class="card-header">
        <h3>Username:</h3>
      </div>
      <p id="loginError"></p>
      <div class="card-body">
        <form id="loginForm">
          <input type="text" id="username" class="form-control" placeholder="Enter your username">
          <button type="submit" class="btn btn-primary mt-2">
            <i class="fas fa-location-arrow"></i> Enviar
          </button>
        </form>
      </div>
    </div>

    <!-- CONTAINER -->
    <div class="container" id="contentWrap">
      <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card-header">
              <g4>Chat</g4>
            </div>
            <!-- CHAT CONTAINER -->
            <div id="chat" class="card-body"></div>
              <form id="message-form" id="message-form" class="card-footer">

                <div class="input-group mb-3 rounded">
                  <span class="input-group-text" id="userLogin">Usuario</span>
                  <input type="text" class="form-control" placeholder="Escribe tu mensaje" aria-label="Mensaje" id="message"> 
                    <button type="submit" class="btn btn-primary ms-4 rounded">

                      <i class="fas fa-location-arrow"></i> Enviar
                    </button>
                </div>

              </form>
              </div>
        </div>

        <!-- USERS SECTION-->
        <div class="col-md-3">
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header">
              <h6>Online Users</h6>
            </div>
          <!-- CARD BODY-->
          <div class="card-body" id="userList">
            <div id="usersConnected"></div>
          </div>
        </div>
          <!-- CARD FOOTER -->


      </div>   
    </div>

            
            
  
            
            
  
            
            
  
        
        
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>

</html>
